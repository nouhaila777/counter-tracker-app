name: Deploy Docker app to Azure
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push container image to GitHub Container Registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # push false car on d√©ploie localement vers App Service
        tags: dockerci-job:${{ github.sha }}

    - name: Deploy to Azure Web App for Containers
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'dockerci-job'  # smiya li 3taytiha f Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: dockerci-job:${{ github.sha }}
